{% extends "learning_logs/base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-blue-600">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                <input type="text" name="username" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">Login</button>
                 <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
            </div>
        </form>
    </div>
</div>
{% endblock content %}
